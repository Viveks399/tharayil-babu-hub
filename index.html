<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tharayil-Babu | NetSuite Consulting & Managed Services</title>
    <meta
      name="description"
      content="Expert NetSuite consulting and managed services to maximize your ERP investment. Ad-hoc support, system optimization, and tailored financial solutions."
    />
    <meta name="author" content="Lovable" />

    <!-- Default favicon (light mode) -->
    <link id="favicon" rel="icon" type="image/png" href="/favicon-light.png" />
    <link rel="apple-touch-icon" href="/favicon-light.png" />
    <link rel="shortcut icon" href="/favicon-light.png" />

    <!-- JavaScript for dynamic favicon switching -->
    <script>
      function updateFavicon() {
        const isDarkMode = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const favicon = document.getElementById("favicon");
        const appleIcon = document.querySelector(
          "link[rel='apple-touch-icon']"
        );
        const shortcutIcon = document.querySelector(
          "link[rel='shortcut icon']"
        );
        const newIcon = isDarkMode ? "/favicon-light.png" : "/favicon-dark.png";

        if (favicon) favicon.href = newIcon;
        if (appleIcon) appleIcon.href = newIcon;
        if (shortcutIcon) shortcutIcon.href = newIcon;
      }

      // Run on load
      document.addEventListener("DOMContentLoaded", updateFavicon);

      // Listen for dark/light mode changes
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", updateFavicon);
    </script>

    <!-- Open Graph / SEO -->
    <meta
      property="og:title"
      content="Tharayil-Babu | NetSuite Consulting & Managed Services"
    />
    <meta
      property="og:description"
      content="Expert NetSuite consulting and managed services to maximize your ERP investment. Ad-hoc support, system optimization, and tailored financial solutions."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
